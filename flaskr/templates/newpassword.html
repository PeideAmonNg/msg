{% extends "layout.html" %}
{% block body %}
  <h2>Request new password</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('newpassword') }}" method=post>
    <dl>
      <dt>Email or username:
      <dd><input type=text name=username>
      <dd><input type=submit value="Confirm">
    </dl>
  </form>
{% endblock %}
